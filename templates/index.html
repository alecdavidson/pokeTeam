<!DOCTYPE html>
<html>
	<head>
		<title>Random Pokemon Team</title> 
		<style>
			.container { position:relative; padding:0 0 0 55px; }
			#sidebar {
				float: left;
				top:0; bottom:0; left:0;
				border:1px solid #fff; width:150px; height:140px
			}
			#content { 
				border:1px solid #fff; width:600px;
				background: #fff;
				margin:5px 0 5px 0;
			}
			#footer { 
				border:1px solid #fff; width:600px;
				margin:5px 0 5px 0;
			}
		</style>
	</head>
	<body>
		
		<div class="container" align="center">
			
			<div id="content" align="center">
				Generate how many pokemon?
				<form action="/" method="post">
					<input type="text" name="party" />
					<p>
					Include Legendaries?
					</p>
					<input type="radio" name="leg" value="yes" checked> Yes
					<br>
					<input type="radio" name="leg" value="no"> No
					<br>
					<br>
					<button type="submit" name="Randomize">Generate</button>
					<br>
					<br>
					<br>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						Results:
						<pre>
							{% for message in messages %}
{{message}}
							{% endfor %}
						</pre>
					{% endif %}
				{% endwith %}
				</form>
			</div>
		</div>
	</body>
</html>
